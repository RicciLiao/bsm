<div style="width: 100%;text-align: center;color: red">
    <span class="icon-remove-sign"></span>
    <span data-i18n="signUp-fail"></span>
</div>
<script>
    $(function () {
        commonFunc.loadProperties();

        $('#modalWindow .modal-title').text();
        $('#modalWindow .btn-primary').text($.i18n.prop('try-again'));
        $('#modalWindow .btn-secondary').text($.i18n.prop('go-back'));
        $('#modalWindow .btn-primary').one({
            click: function () {
                $('#modalWindow').one({
                    'hidden.bs.modal': function () {
                        signUp();
                    }
                });
            }
        });
        $('#modalWindow .btn-secondary').one({});
    }(jQuery));
</script>
