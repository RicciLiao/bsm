#auto open chrome after application running
spring.auto.open.url=true
spring.web.url=http://localhost:8080
spring.web.google.path=C:\\Program Files (x86)\\Google\\Chrome\\Application\\chrome.exe

#mybatis
spring.datasource.url=jdbc:mysql://localhost:3306/bsmdb
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.initial-size=5
mybatis.mapper-locations=classpath:com/ricciliao/bsm/mapper/*.xml
mybatis.type-aliases-package=com.ricciliao.bsm.pojo
mybatis.configuration.map-underscore-to-camel-case=true

